<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersive Garden - Transcendent Digital Experiences</title>
  <style>
    /* All your existing CSS remains unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff88;
      color: #000;
      overflow-x: hidden;
      line-height: 1.6;
      cursor: none;
    }

    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: url(img1.png) no-repeat center center;
      background-size: 110%;
      transition: background-position 0.2s ease-out, transform 0.2s ease-out;
      pointer-events: none;
      transform: scale(1);
    }

    .spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle 160px at var(--water-x, 50%) var(--water-y, 50%),
        transparent 0%,
        rgb(194, 191, 191) 100%
      ); 
      z-index: 1;
      pointer-events: none;

    }

    .content-layer {
      position: relative;
      z-index: 20;
      background: transparent;
    }

    .water-ball {
      position: fixed;
      width: 100px;
      height: 100px;
      background: transparent;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      
    }

    .water-ball::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid rgba(214, 2, 2, 0.87);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: ripple 2s ease-out infinite;
      opacity: 0;
      z-index: 9999;
    }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: transparent;
    }

    .hero-content {
      text-align: center;
      max-width: 900px;
      padding: 0 50px;
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 7rem);
      font-weight: 200;
      letter-spacing: -3px;
      line-height: 1.1;
      margin-bottom: 40px;
      color: #000;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.2s ease-out 1s forwards;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .hero p {
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      font-weight: 300;
      color: #333;
      letter-spacing: 0.5px;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 1.5s forwards;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>
  <div class="bg-layer"></div>
  <div class="particles" id="particles"></div>
  <div class="spotlight-overlay" id="spotlightOverlay"></div>
  <div class="cursor" id="cursor"></div>
  <div class="cursor-inner" id="cursorInner"></div>
  <div class="water-ball" id="waterBall"></div>

  <div class="content-layer">
    <section class="hero">
      <div class="hero-content">
        <h1>Transcend anything seen or felt before by crafting.</h1>
        <p>Explore our collaboration with luxury brands, showcasing visionary digital experiences through immersive
          storytelling and cutting-edge technology.</p>
      </div>
    </section>

    <section class="project" id="project1">
      <h2>Project 1</h2>
      <p>This is an example project description.</p>
    </section>

  </div>

  <script>
    let mouseX = 0;
    let mouseY = 0;
    let currentWaterX = 0;
    let currentWaterY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      const cursor = document.getElementById('cursor');
      const cursorInner = document.getElementById('cursorInner');
      cursor.style.transform = `translate(${mouseX - 15}px, ${mouseY - 15}px)`;
      cursorInner.style.transform = `translate(${mouseX - 3}px, ${mouseY - 3}px)`;

      const bgLayer = document.querySelector('.bg-layer');
      const moveX = ((mouseX / window.innerWidth) - 0.5) * 50;
      const moveY = ((mouseY / window.innerHeight) - 0.5) * 50;
      const scale = 1 + ((mouseY / window.innerHeight) * 0.05);
      bgLayer.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
      bgLayer.style.transform = `scale(${scale})`;

      // âœ… Apply spotlight effect to mouse position
      const spotlightOverlay = document.getElementById('spotlightOverlay');
      const waterXPercent = (mouseX / window.innerWidth) * 100;
      const waterYPercent = (mouseY / window.innerHeight) * 100;
      spotlightOverlay.style.setProperty('--water-x', `${waterXPercent}%`);
      spotlightOverlay.style.setProperty('--water-y', `${waterYPercent}%`);
    });

    function animateOnScroll() {
      const projects = document.querySelectorAll('.project');
      const triggerBottom = window.innerHeight * 0.8;
      projects.forEach(project => {
        const projectTop = project.getBoundingClientRect().top;
        if (projectTop < triggerBottom) {
          project.classList.add('visible');
        }
      });
    }

    const observerOptions = {
      threshold: 0.2,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    function easeInOut(t) {
      return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function animateMove(targetX, targetY, duration = 1000) {
      const startX = currentWaterX;
      const startY = currentWaterY;
      const startTime = performance.now();
      const waterBall = document.getElementById('waterBall');

      function step(time) {
        const progress = Math.min((time - startTime) / duration, 1);
        const ease = easeInOut(progress);
        const newX = startX + (targetX - startX) * ease;
        const newY = startY + (targetY - startY) * ease;
        waterBall.style.transform = `translate(${newX}px, ${newY}px)`;
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          currentWaterX = targetX;
          currentWaterY = targetY;
          setTimeout(moveWaterBall, Math.random() * 1000);
        }
      }

      requestAnimationFrame(step);
    }

    function moveWaterBall() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      const targetX = Math.random() * maxX;
      const targetY = Math.random() * maxY;
      animateMove(targetX, targetY);
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const numParticles = 20;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.position = 'fixed';
        particle.style.width = '5px';
        particle.style.height = '5px';
        particle.style.background = 'rgba(255, 255, 255, 0.5)';
        particle.style.borderRadius = '50%';
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animation = `floatParticle ${5 + Math.random() * 5}s linear infinite`;
        particlesContainer.appendChild(particle);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      document.querySelectorAll('.project').forEach(project => observer.observe(project));
      animateOnScroll();
      moveWaterBall();
    });

    window.addEventListener('scroll', animateOnScroll);

    let positionY = 50;
    function moveBackground(direction) {
      const step = 1;
      if (direction === "up") {
        positionY = Math.max(0, positionY - step);
      } else {
        positionY = Math.min(100, positionY + step);
      }
      document.querySelector('.bg-layer').style.backgroundPosition = `center ${positionY}%`;
    }

    window.addEventListener("wheel", function (e) {
      if (e.deltaY < 0) {
        moveBackground("up");
      } else {
        moveBackground("down");
      }
    });

    if ('ontouchstart' in window && !window.matchMedia('(pointer: fine)').matches) {
      document.body.style.cursor = 'auto';
      document.body.style.wat = 'auto';
      document.getElementById('cursor').style.display = 'none';
      document.getElementById('cursorInner').style.display = 'none';
      document.getElementById('waterBall').style.display = 'none';
    }
  </script>
</body>

</html>
